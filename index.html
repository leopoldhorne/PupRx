<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PupRX</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1d5f8c8243.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <div class="nav__left">
          <div class="nav__logo">
            <i class="fa-solid fa-dog nav__logo__image"></i>
            <span class="nav__logo__text">RX</span>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">Contact</a>
          </div>
        </div>
        <div class="nav__right">
          <form class="nav__search">
            <i class="fa-solid fa-magnifying-glass nav__search__icon" onclick="toggleSearch()"></i>
            <input type="text" class="nav__search__input" id="nav-search" disabled placeholder="SEARCH">
            <button class="invisible__button" id="nav-search" type="submit" onclick="renderImages(),moveHeader()"></button>
          </form>
          <i class="fa-solid fa-gear nav__right__settings"></i>
        </div>
      </div>
    </nav>
    <header class="up">
      <div class="container header__container">
        <div class="row header__row">
          <div class="row__perimeter">
            <h1 class="header__title">Pup<span>RX</span></h1>
            <p class="header__para">
              The only prescription where each purchase comes with
              <span class="bold">floppy</span> ears and a
              <span class="bold">serotonin</span> spike
            </p>
            <form class="header__search">
              <input type="text" id="header-search" class="header__search__input" placeholder="Try Maltese" />
              <button class="header__search__button" id="header-search" type="submit" onclick="renderImages(),moveHeader()">
                <i
                  class="fa-solid fa-magnifying-glass header__search__icon"
                ></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row main__row">
          <h3 class="main__para">Showing top results for: "<span id="showing"></span>"</h3>
          <div class="search__results">

        </div>
      </div>
    </main>
  </body>
</html>
